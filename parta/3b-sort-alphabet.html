<html>
<head>
<title>Sort Letters in Alphabetical Order</title>
</head>
<body>
<h1>Sort Letters in Alphabetical Order</h1>
<p>Enter a string:</p>
<input type="text" id="inputString">
<button id="sortButton">Sort</button>
<p id="result"></p>
<script>
document.getElementById("sortButton").addEventListener("click", function () {
var inputString = document.getElementById("inputString").value;
var sortedString = sortLettersAlphabetically(inputString);
document.getElementById("result").textContent = sortedString;
});
function sortLettersAlphabetically(str) {
return str.split("").sort().join("");
}
</script></body></html>
