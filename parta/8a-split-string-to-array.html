<html>
<head>
<title>String to Array Conversion</title>
</head>
<body>
<h1>String to Array Conversion</h1>
<button onclick="convertToArray()">Convert to Array</button>
<script>
function convertToArray() {
var inputString = prompt("Enter a string: ");
var wordsArray = inputString.split(" ");
alert("Array of Words: " + wordsArray);
}
</script>
</body>
</html>
